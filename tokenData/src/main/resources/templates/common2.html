<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title,links,scripts)">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />

<title th:text="${title}+' | TOKENRANBU'">各ページタイトル　-TOKENRANBU-</title>

<th:block th:replace="${links} ?: _" />

<body>

	<header th:fragment="header2">

		<span th:text="${session.account.username2}"></span>

			<ul>
				<li><a th:href="@{/top}">TOP</a></li>

			</ul>
